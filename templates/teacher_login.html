<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { 
            font-family: 'MedievalSharp', cursive; 
            background: #2e3d1f; 
            color: #f3eac2; 
            margin: 0;
            padding: 20px;
        }
        .login-container { 
            max-width: 500px; 
            margin: 100px auto; 
            background: #f3eac2; 
            border: 6px solid #4b2e05; 
            border-radius: 24px; 
            box-shadow: 0 0 24px #0008; 
            padding: 40px; 
            text-align: center; 
        }
        .login-title {
            color: #4b2e05; 
            font-size: 2.5em; 
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #4b2e05;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .form-group input {
            font-family: 'MedievalSharp', cursive;
            width: 100%;
            padding: 12px;
            border: 2px solid #4b2e05;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .btn-login {
            font-family: 'MedievalSharp', cursive;
            background: #4b2e05;
            color: #f3eac2;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            margin-top: 20px;
        }
        .btn-login:hover {
            background: #6d4106;
        }
        .error-message {
            color: #b22222;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #b22222;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #4b2e05;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">üéì Teacher Portal</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">üîë Login to Portal</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">‚Üê Back to Game</a>
        </div>
    </div>
</body>
</html>
