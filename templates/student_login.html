<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle: Dungeons of Knowledge - Student Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #2e3d1f 0%, #1a2312 100%);
            color: #f8e5b3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #f3eac2;
            border: 6px solid #4b2e05;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 0 24px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            color: #4b2e05;
            text-align: center;
        }
        .login-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #4b2e05;
        }
        .login-subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #6d4106;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4b2e05;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 3px solid #4b2e05;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2d5016;
            box-shadow: 0 0 8px rgba(45, 80, 22, 0.3);
        }
        .btn {
            background: #4b2e05;
            color: #f3eac2;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Times New Roman', Times, serif;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #6d4106;
        }
        .btn-secondary {
            background: #666;
        }
        .btn-secondary:hover {
            background: #888;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .flash-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #4b2e05;
        }
        .links a {
            color: #4b2e05;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .student-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="student-icon">üéì</div>
        <h1 class="login-title">Student Login</h1>
        <p class="login-subtitle">Access your Quiz Battle account</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('student_login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn">üöÄ Login</button>
            </div>
        </form>

        <div class="links">
            <a href="{{ url_for('index') }}">‚Üê Back to Game</a> |
            <a href="{{ url_for('teacher_login') }}">Teacher Login</a>
        </div>
    </div>

    <script>
        // Auto-focus on username field
        document.getElementById('username').focus();
        
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please enter both username and password.');
                return false;
            }
        });
    </script>
</body>
</html>
