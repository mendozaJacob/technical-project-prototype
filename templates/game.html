<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamify RPG - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level {{ level }}: {{ enemy['name'] }}</h1>
        <p>{{ enemy['avatar'] }} {{ enemy['taunt'] }}</p>
        <p>Player HP: {{ player_hp }}</p>
        <p>Enemy HP: {{ enemy_hp }}</p>
        <p>Score: {{ score }}</p>
        <h2>Question {{ q_number }} of {{ total }}</h2>
        <p>{{ question['q'] }}</p>
        <form method="POST">
            <label for="answer">Type your command:</label>
            <input type="text" id="answer" name="answer" placeholder="Type your command..." required>
            <button type="submit" class="btn">Attack!</button>
        </form>
    </div>
</body>
</html>
