<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Mode Results</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: 'MedievalSharp', cursive; background: #2e3d1f; color: #f3eac2; }
        .container { max-width: 600px; margin: 40px auto; background: #f3eac2; border: 6px solid #4b2e05; border-radius: 24px; box-shadow: 0 0 24px #0008; padding: 32px 24px 24px 24px; text-align: center; }
        .score { color: #2e3d1f; font-size: 1.3em; font-weight: bold; }
        .btn { font-family: 'MedievalSharp', cursive; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêâ Endless Mode Results</h1>
        <div class="score">Final Score: {{ score }}</div>
        <div>Highest Streak: {{ highest_streak }}</div>
        <div>Total Questions Answered: {{ total_questions }}</div>
        <div>Correct: {{ correct }} &nbsp;&nbsp; Wrong: {{ wrong }}</div>
        <div>Total Time: {{ total_time }}s</div>
        <form method="POST" style="margin-top:18px;">
            <label for="player_name">Enter your name for the leaderboard:</label><br>
            <input type="text" id="player_name" name="player_name" placeholder="Anonymous" style="margin-top:8px; padding:8px 10px; font-size:1em; border-radius:6px; border:1px solid #4b2e05;">
            <div style="margin-top:12px;">
                <button type="submit" class="btn">Save to Leaderboard</button>
                <a href="{{ url_for('index') }}" class="btn">Main Menu</a>
            </div>
        </form>
    </div>
</body>
</html>
