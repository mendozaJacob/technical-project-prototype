<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: 'MedievalSharp', cursive; background: #2e3d1f; color: #f3eac2; }
        .container { max-width: 600px; margin: 40px auto; background: #f3eac2; border: 6px solid #4b2e05; border-radius: 24px; box-shadow: 0 0 24px #0008; padding: 32px 24px 24px 24px; text-align: center; }
        .timer { font-size: 1.3em; color: #b22222; margin-bottom: 12px; }
        .hp { color: #228B22; font-weight: bold; }
        .streak { color: #e6c15b; font-weight: bold; }
        .score { color: #2e3d1f; font-weight: bold; }
        .btn { font-family: 'MedievalSharp', cursive; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêâ Endless Mode</h1>
        <div class="timer" id="timer" data-time-left="{{ time_left }}">Time Left: {{ time_left }} sec</div>
        <div class="overall-timer" id="overall-timer" data-start="{{ overall_start_time }}" data-limit="{{ overall_limit }}">Overall Time Left: {{ overall_time_left_min }}:{{ overall_time_left_sec | string | zfill(2) }}</div>
        <div class="questions-left">Questions Left: {{ total_questions - q_number + 1 }}</div>
        <div class="hp">Player HP: {{ player_hp }}</div>
        <div class="streak">Streak: {{ streak }}/5</div>
        <div class="score">Score: {{ score }}</div>
        <div class="question">{{ question['q'] }}</div>
        <form method="POST">
            <input type="text" name="answer" placeholder="Type your answer..." required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
<script type="text/javascript">
    // Live countdown timer (in seconds)
    var timerElement = document.getElementById('timer');
    var timeLeft = parseInt(timerElement.getAttribute('data-time-left'));
    function updateTimer() {
        if (timeLeft < 0) timeLeft = 0;
        timerElement.textContent = `Time Left: ${timeLeft} sec`;
        if (timeLeft > 0) {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }
    updateTimer();

    // Overall timer
    var overallTimerElement = document.getElementById('overall-timer');
    var overallStartTime = parseFloat(overallTimerElement.getAttribute('data-start'));
    var overallLimit = parseFloat(overallTimerElement.getAttribute('data-limit'));
    function updateOverallTimer() {
        var now = Date.now() / 1000;
        var elapsed = now - overallStartTime;
        var timeLeftOverall = Math.max(0, overallLimit - elapsed);
        var min = Math.floor(timeLeftOverall / 60);
        var sec = Math.floor(timeLeftOverall % 60);
        overallTimerElement.textContent = `Overall Time Left: ${min}:${sec.toString().padStart(2, '0')}`;
        if (timeLeftOverall > 0) {
            setTimeout(updateOverallTimer, 1000);
        }
    }
    updateOverallTimer();
</script>
</body>
</html>
