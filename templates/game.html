<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamify RPG - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Level {{ level }}: {{ enemy['name'] }}</h1>
        <p>{{ enemy['avatar'] }} {{ enemy['taunt'] }}</p>
        <p>Player HP: {{ player_hp }}</p>
        <p>Enemy HP: {{ enemy_hp }}</p>
        <p>Score: {{ score }}</p>
        <h2>Question {{ q_number }} of {{ total }}</h2>
        <p>{{ question['q'] }}</p>
        <form method="POST">
            <input type="text" name="answer" placeholder="Type your answer..." required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
